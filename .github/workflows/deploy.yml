name: Build & Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Prepare Docker image
        run: |
          IMAGE_NAME=nextjs-app
          IMAGE_TAG=$IMAGE_NAME:${GITHUB_SHA}
          docker build -t $IMAGE_TAG .

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            IMAGE_NAME=nextjs-app
            IMAGE_TAG=$IMAGE_NAME:${GITHUB_SHA}

            # Stop old container if exists
            if [ "$(docker ps -q -f name=$IMAGE_NAME)" ]; then
              docker stop $IMAGE_NAME
              docker rm $IMAGE_NAME
            fi

            # Remove old image (optional)
            if [ "$(docker images -q $IMAGE_NAME)" ]; then
              docker rmi $IMAGE_NAME -f
            fi

            # Load new image from GitHub runner
            docker load < /tmp/${IMAGE_TAG}.tar || true

            # Run new container
            docker run -d --name $IMAGE_NAME -p 3000:3000 $IMAGE_TAG
