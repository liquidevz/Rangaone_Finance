name: Build & Deploy Next.js App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/rangaone/htdocs/www.rangaone.finance/Rangaone_Finance

            IMAGE_NAME=nextjs-app
            CONTAINER_NAME=nextjs-app

            # Stop old container
            if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
              docker stop $CONTAINER_NAME
              docker rm $CONTAINER_NAME
            fi

            # Build image using cache
            docker build --pull --cache-from $IMAGE_NAME -t $IMAGE_NAME .

            # Remove old image only if needed
            docker images -q $IMAGE_NAME | grep . && docker rmi $IMAGE_NAME -f || true

            # Run container
            docker run -d --name $CONTAINER_NAME -p 3000:3000 $IMAGE_NAME
