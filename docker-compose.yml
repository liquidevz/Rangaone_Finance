version: "3.9"

# =============================================================================
# LOCAL DEVELOPMENT ONLY - Production uses direct docker run commands
# =============================================================================

services:
  # =======================================================================
  # Local development container
  # =======================================================================
  rangaone-fe:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-rangaone-fe}:${IMAGE_TAG:-latest}
    container_name: rangaone_fe_local
    environment:
      NODE_ENV: production
      PORT: "3000"
      HOSTNAME: "0.0.0.0"
    ports:
      - "3000:3000"
    restart: unless-stopped
    init: true
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - rangaone-network

networks:
  rangaone-network:
    name: rangaone_network
    driver: bridge
