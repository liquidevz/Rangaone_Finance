services:
  rangaone-fe:
    build:
      context: .
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: rangaone-fe:latest
    container_name: Rangaone_Finance
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      NODE_OPTIONS: "--max-old-space-size=2048"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G
    security_opt:
      - no-new-privileges:true
    networks:
      - rangaone-network

networks:
  rangaone-network:
    driver: bridge
