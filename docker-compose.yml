version: "3.9"

services:
  rangaone-fe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: rangaone-fe:latest
    container_name: Rangaone_Finance
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      VERCEL: 1
      CI: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    security_opt:
      - no-new-privileges:false
    networks:
      - rangaone-network

networks:
  rangaone-network:
    driver: bridge
