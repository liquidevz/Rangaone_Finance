# =============================================================================
# Rangaone Finance - NGINX Configuration
# Blue-Green Load Balancing | Zero-downtime deployment
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==========================================================================
    # Upstream Definitions (Blue-Green)
    # ==========================================================================
    
    upstream rangaone_blue {
        server rangaone_fe_blue:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream rangaone_green {
        server rangaone_fe_green:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Active upstream (change this during deployment)
    upstream rangaone_active {
        server rangaone_fe_blue:3000 max_fails=3 fail_timeout=30s;
        server rangaone_fe_green:3000 backup;
        keepalive 32;
    }

    # ==========================================================================
    # Main Server Block
    # ==========================================================================
    
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.25.0.0/16;
            deny all;
        }

        # Main application proxy
        location / {
            proxy_pass http://rangaone_active;
            
            # Proxy headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Cache bypass for certain conditions
            proxy_cache_bypass $http_upgrade;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Static assets with caching
        location /_next/static {
            proxy_pass http://rangaone_active;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Image optimization
        location /_next/image {
            proxy_pass http://rangaone_active;
            proxy_cache_valid 200 24h;
        }

        # Favicon
        location = /favicon.ico {
            proxy_pass http://rangaone_active;
            access_log off;
            log_not_found off;
        }

        # Robots
        location = /robots.txt {
            proxy_pass http://rangaone_active;
            access_log off;
            log_not_found off;
        }
    }

    # ==========================================================================
    # Blue/Green Testing Endpoints (for manual verification)
    # ==========================================================================
    
    server {
        listen 8080;
        server_name _;

        location /blue {
            proxy_pass http://rangaone_blue/;
            proxy_set_header Host $host;
        }

        location /green {
            proxy_pass http://rangaone_green/;
            proxy_set_header Host $host;
        }
    }
}